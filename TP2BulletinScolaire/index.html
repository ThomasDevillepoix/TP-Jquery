<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="../TP2BulletinScolaire/assets/CSS/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
  <title>Bulletin scolaire</title>

</head>
<body>
    <div id="backGround" class="row">
        <div class="col-2 offset-1 text-center">
            <p class="par">Entrez les 5 dernières notes :</p> 
            <form action="#" method="GET" class="m-3" >
            <div class="input-group mb-3 text-center" >

            <div><input type="number" class="form-control" id="maths" placeholder="1ère note" aria-label="Note" aria-describedby="button-addon2"></div>
            <div><input type="number" class="form-control" id="francais" placeholder="2ème note" aria-label="Note" aria-describedby="button-addon2"></div>
            <div><input type="number" class="form-control" id="anglais" placeholder="3ème note" aria-label="Note" aria-describedby="button-addon2"></div>
            <div><input type="number" class="form-control" id="histoire" placeholder="4ème note" aria-label="Note" aria-describedby="button-addon2"></div>
            <div><input type="number" class="form-control" id="sport" placeholder="5ème note" aria-label="Note" aria-describedby="button-addon2"></div>

            <div class="input-group-append">
            <button class="btn btn-outline-secondary textButton" type="button" id="calcul">Moyenne</button>
            </div>
      </div>
            </form>         
        </div>
    </div>
  
 
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="assets/script.js"></script>
</body>
</html>
